spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-purposes-min-256-bits-long-string-here
  expiration: 900000
  refresh-expiration: 604800000

logging:
  level:
    com.casino: DEBUG
